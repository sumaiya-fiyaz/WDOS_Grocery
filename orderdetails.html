<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="grocery,vegetables,shopping,cosmetics,dairy,skincare">
        <meta name="viewport" content="width=device-width,initial-scale-1.0">
        <meta name="description" content="this a home page of a grocery store">
        <link rel="stylesheet" href="orderdetails.css">
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="rgb(231, 189, 189)">
        <title> Document</title>
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io (1)/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io (1)/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io (1)/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
<body>
    <header>
        <div id="orderhead">
            <a href="index.html" target="_blank" id="homeimages"><img src="./images/logo.jpg" alt="picture of the logo" width="100" height="80"></a>
        </div>
        <h1>Your current order</h1>
        <table id="orderTable2">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Total for the item</th>
                </tr>
            </thead>
            <tbody >
            </tbody>
            
        </table><br>
        <h3 id="total"></h3>
    </header>
    <main>
        <h1>Fill the following details</h1>
        <form>
            <fieldset>
                <legend>personal details</legend>
                    <div id="personal_details">
                        <label for="fname">First name: </label>
                        <input type="text" id="fname">
                        <br><br>

                        <label for="lname">Last name:</label>
                        <input type="text" id="lname">
                        <br><br>

                        <label for="Age">Age:</label>
                        <input type="text" id="Age">
                        <br><br>

                        <label for="phone">Phone:</label>
                        <input type="text" id="phone">
                        <br><br>

                        <label for="NIC">NIC: </label>
                        <input type="text" id="NIC">
                        <br><br>

                        Gender:
                        <input type="radio" id="option1" name="option" value="male" required>
                        <label for="option1">Male</label>
                        <input type="radio" id="option2" name="option" value="female">
                        <label for="option2">Female</label><br>
        


                    </div>
            </fieldset>
            <fieldset>
                <legend>delivery details</legend>
                    <div id="delivery">
                        <label for="address">Address: </label>
                        <input type="text" id="address">
                        <br><br>
                        <label for="district">District</label>
                        <select id="district" name="districopt">
                            <option value="Colombo">Colombo</option>
                            <option value="Kandy">Kandy</option>
                            <option value="Matale">Matale</option>
                            <option value="Jaffna">Jaffna</option>
                            <option value="Galle">Galle</option>
                            <option value="Tricomalee">Tricomalee</option>
                        </select>

                        </div>
                        </fieldset>
                <fieldset>
                
                <legend>payment details</legend>
                <span>select the payment method: </span>
                <input type="radio" id="p1" name="payment" value="card" required>
                <label for="option1">card</label>
                <input type="radio" id="p2" name="payment" value="cash">
                <label for="option2">cash on delivery</label><br><br>
                <div id="card" hidden>
                    <label for="bank">Bank Name:</label>
                    <input type="text" id="bank"><br><br>

                    <label for="accountNumber">Account Number:</label>
                    <input type="text" id="accountNumber"><br><br>

                    Account type:
                        <input type="radio" id="a1" name="account" value="saving" required>
                        <label for="a1">Savings account</label>
                        <input type="radio" id="a2" name="account" value="deposit">
                        <label for="a2">Fixed deposit account</label>
                        <input type="radio" id="a3" name="account" value="Transaction">
                        <label for="a3">Transaction account</label><br>


                </div>
            </fieldset>
                <br><br>
                <button type="submit" id="submit">Submit</button>
                <button type="reset" id="reset">Reset</button>
                        

                        
                    
            </fieldset>

        </form>
        
        <script src="./orderdetails.js"></script>
    </main>
    <footer>

    </footer>
    
</body>
</html>
